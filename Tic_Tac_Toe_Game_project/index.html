<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="main_container">
            <div class="winner_box hide">
                <p id="msg"></p>
            </div>
            <div class="button_container">
                <button class="box" aria-label="Cell 1" title="Cell 1"></button>
                <button class="box" aria-label="Cell 2" title="Cell 2"></button>
                <button class="box" aria-label="Cell 3" title="Cell 3"></button>
                <button class="box" aria-label="Cell 4" title="Cell 4"></button>
                <button class="box" aria-label="Cell 5" title="Cell 5"></button>
                <button class="box" aria-label="Cell 6" title="Cell 6"></button>
                <button class="box" aria-label="Cell 7" title="Cell 7"></button>
                <button class="box" aria-label="Cell 8" title="Cell 8"></button>
                <button class="box" aria-label="Cell 9" title="Cell 9"></button>
            </div>
            <div class="reset_container">
                <button class="reset reset_btn">Reset</button>
                <button class="reset new_game hide">New Game</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
