<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="main_container">
            <div id="body">
                <div id="result"></div>
                <button id="num1" class="num" onclick="appendValue('1')">1</button>
                <button id="num2" class="num" onclick="appendValue('2')">2</button>
                <button id="num3" class="num" onclick="appendValue('3')">3</button>
                <button id="sum" class="arith" onclick="appendValue('+')">+</button>
                <button id="num4" class="num" onclick="appendValue('4')">4</button>
                <button id="num5" class="num" onclick="appendValue('5')">5</button>
                <button id="num6" class="num" onclick="appendValue('6')">6</button>
                <button id="sub" class="arith" onclick="appendValue('-')">-</button>
                <button id="num7" class="num" onclick="appendValue('7')">7</button>
                <button id="num8" class="num" onclick="appendValue('8')">8</button>
                <button id="num9" class="num" onclick="appendValue('9')">9</button>
                <button id="mul" class="arith" onclick="appendValue('*')">x</button>
                <button id="num0" class="num" onclick="appendValue('0')">0</button>
                <button id="num." class="num" onclick="appendValue('.')">.</button>
                <button id="clear" class="arith" onclick="clearResult()">C</button>
                <button id="div" class="arith" onclick="appendValue('/')">/</button>
                <button id="enter" class="enter1" onclick="giveResult()">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
